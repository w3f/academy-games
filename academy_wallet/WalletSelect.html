      .dropdown {
        position: relative;
        display: inline-block;

      .dropdown-content {

        position: absolute;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
        background-color: #f9f9f9;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
